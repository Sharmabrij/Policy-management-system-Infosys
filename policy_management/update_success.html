<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Updated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h2 {
            color: #28a745;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Policy Updated Successfully</h2>
        <p>Your policy details have been updated successfully.</p>

        <div class="btn-container">
            <a th:href="@{/policies}" class="btn">Back to Policies</a>
        </div>
    </div>

</body>
</html>
