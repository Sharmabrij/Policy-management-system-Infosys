<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Make Payment</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, rgba(20, 20, 20, 0.9), rgba(30, 30, 100, 0.9));
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 50px;
            background: rgb(64, 128, 128);
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .pay-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .pay-btn:hover {
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Make a Payment</h1>
        <form th:action="@{/payments/process}" method="post">
            <div class="form-group">
                <label for="policy-id">Policy ID:</label>
                <input type="text" id="policy-id" name="policyId" placeholder="Enter Policy ID" required />
            </div>

            <div class="form-group">
                <label for="customer-id">Customer ID:</label>
                <input type="text" id="customer-id" name="customerId" placeholder="Enter Customer ID" required />
            </div>

            <div class="form-group">
                <label for="amount">Payment Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" required />
            </div>

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
