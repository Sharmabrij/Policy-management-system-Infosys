<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Policy Created</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2));
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Policy Successfully Created</h1>
        <p><strong>Policy ID:</strong> <span th:text="${policy.policyId}"></span></p>
        <p><strong>Policy Name:</strong> <span th:text="${policy.policyName}"></span></p>
        <p><strong>Policy Type:</strong> <span th:text="${policy.policyType}"></span></p>
        <p><strong>Duration (Years):</strong> <span th:text="${policy.policyDuration}"></span></p>
        <p><strong>Premium Amount:</strong> <span th:text="${policy.premiumAmount}"></span></p>
        <p><strong>Maturity Amount:</strong> <span th:text="${policy.maturityAmount}"></span></p>
        <p><strong>Annuity Term:</strong> <span th:text="${policy.annuityTerm}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${policy.startDate}"></span></p>
        <p><strong>Policy Status:</strong> <span th:text="${policy.policyStatus}"></span></p>
        <p><strong>Total Premium Amount:</strong> <span th:text="${policy.totalPremiumAmount}"></span></p>
        
        <a th:href="@{/policies/view}">View Policies</a>>
    </div>
</body>
</html>
