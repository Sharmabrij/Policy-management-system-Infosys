<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Creation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Segoe UI", sans-serif; background: linear-gradient(to right, rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2)); color: #333; display: flex; flex-direction: column; align-items: center; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; background-color: #4285f4; padding: 1rem 2rem; color: #fff; width: 100%; }
        .top-nav .logo { font-size: 1.5rem; font-weight: bold; }
        .nav-links { list-style: none; display: flex; gap: 1.5rem; }
        .nav-links li a { text-decoration: none; color: #fff; font-weight: 500; }
        .container { display: flex; flex-direction: column; align-items: center; width: 100%; padding: 2rem; }
        .content { background-color: rgba(255, 255, 255, 0.9); padding: 2rem; border-radius: 8px; width: 100%; max-width: 600px; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { padding: 0.75rem; background-color: #4285f4; color: #fff; font-weight: 600; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">Policy Creation</div>
        <ul class="nav-links">
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contacts}">Contacts</a></li>
        </ul>
    </nav>

    <div class="container">
        <main class="content">
            <h1>Create New Policy</h1>
			<form th:action="@{/policies/create}" th:object="${policy}" method="post" class="policy-form">
			    <div class="form-group">
                    <label for="policyId">Policy ID:</label>
                    <input type="text" id="policyId" th:field="*{policyId}" placeholder="Enter Policy ID" required />
                </div>

                <div class="form-group">
                    <label for="policyName">Policy Name:</label>
                    <input type="text" id="policyName" th:field="*{policyName}" placeholder="Enter Policy Name" required />
                </div>

                <div class="form-group">
                    <label for="numYears">Policy Duration (Years):</label>
                    <input type="number" id="numYears" th:field="*{numYears}" placeholder="Enter Duration" required />
                </div>

                <div class="form-group">
                    <label for="totalPremiumAmount">Premium Amount:</label>
                    <input type="number" id="totalPremiumAmount" th:field="*{totalPremiumAmount}" placeholder="Enter Premium" required />
                </div>

                <div class="form-group">
                    <label for="maturityAmount">Maturity Amount:</label>
                    <input type="number" id="maturityAmount" th:field="*{maturityAmount}" placeholder="Enter Maturity Amount" required />
                </div>

                <div class="form-group">
                    <label for="annuityTerm">Annuity Term:</label>
                    <select id="annuityTerm" th:field="*{annuityTerm}">
                        <option value="quarterly">Quarterly</option>
                        <option value="half-yearly">Half-Yearly</option>
                        <option value="annual">Annual</option>
                        <option value="one-time">One-Time</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create Policy</button>
            </form>
        </main>
    </div>
</body>
</html>
