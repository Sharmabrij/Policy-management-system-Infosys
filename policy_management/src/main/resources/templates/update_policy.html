<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Policy</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2));
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4285f4;
            padding: 1rem 2rem;
            color: #fff;
            width: 100%;
        }

        .top-nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .top-nav .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .top-nav .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }

        .sidebar {
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            padding: 0.75rem 1.5rem;
            background-color: #f4a142;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }

        .cancel-btn {
            padding: 0.75rem 1.5rem;
            background-color: #ff4d4d;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">policy Updation</div>
        <ul class="nav-links">
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contacts}">Contacts</a></li>
        </ul>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <h2>Update Existing Policy</h2>
            <p>Modify your policy details below.</p>
        </aside>

        <main class="content">
            <h1>Update Policy</h1>
            <p>Modify and save changes to an existing policy.</p>

            <form th:action="@{/policies/update}" th:object="${policy}" method="post" class="policy-form">
                <div class="form-group">
                    <label for="policy-id">Policy ID:</label>
                    <input type="text" id="policy-id" th:field="*{policyId}" readonly required/>
                </div>

                <div class="form-group">
                    <label for="policy-name">Policy Name:</label>
                    <input type="text" id="policy-name" th:field="*{policyName}" placeholder="Enter Policy Name" required/>
                </div>

                <div class="form-group">
                    <label for="policy-duration">Policy Duration (Years):</label>
                    <input type="number" id="policy-duration" th:field="*{policyDuration}" required/>
                </div>

                <div class="form-group">
                    <label for="premium-amount">Premium Amount:</label>
                    <input type="number" id="premium-amount" th:field="*{premiumAmount}" required/>
                </div>

                <div class="form-group">
                    <label for="maturity-amount">Maturity Amount:</label>
                    <input type="number" id="maturity-amount" th:field="*{maturityAmount}" required/>
                </div>

                <div class="form-group">
                    <label for="annuity-term">Annuity Term:</label>
                    <select id="annuity-term" th:field="*{annuityTerm}">
                        <option value="quarterly">Quarterly</option>
                        <option value="half-yearly">Half-Yearly</option>
                        <option value="annual">Annual</option>
                        <option value="one-time">One-Time</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Update Policy</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/policies'">Cancel</button>
            </form>
        </main>
    </div>
</body>
</html>
