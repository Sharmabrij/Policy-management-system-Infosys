<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Creation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, rgba(30, 30, 30, 0.9), rgba(70, 70, 70, 0.9));
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 1rem 2rem;
            color: #fff;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .top-nav .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffcc00;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        .nav-links li a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-links li a:hover {
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }
        .content {
            background-color: rgba(40, 40, 40, 0.95);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #ffcc00;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: #ffcc00;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .form-group input::placeholder {
            color: #bbb;
        }
        .submit-btn {
            padding: 0.75rem;
            background-color: #ffcc00;
            color: #333;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">Policy Creation</div>
        <ul class="nav-links">
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contacts}">Contacts</a></li>
        </ul>
    </nav>

    <div class="container">
        <main class="content">
            <h1>Create New Policy</h1>
            <form th:action="@{/policies/create}" th:object="${policy}" method="post" class="policy-form">
                
                <div class="form-group">
                    <label for="scheme-id">Scheme ID:</label>
                    <input type="text" id="scheme-id" th:field="*{schemeId}" placeholder="Enter Scheme ID" required />
                </div>

                <div class="form-group">
                    <label for="policy-id">Policy ID:</label>
                    <input type="text" id="policy-id" th:field="*{policyId}" placeholder="Enter Policy ID" required />
                </div>

                <div class="form-group">
                    <label for="customer-id">Customer ID:</label>
                    <input type="text" id="customer-id" th:field="*{customerId}" placeholder="Enter Customer ID" required />
                </div>

                <div class="form-group">
                    <label for="policy-name">Policy Name:</label>
                    <input type="text" id="policy-name" th:field="*{policyName}" placeholder="Enter Policy Name" required />
                </div>

                <div class="form-group">
                    <label for="policy-duration">Policy Duration (Years):</label>
                    <input type="number" id="policy-duration" th:field="*{policyDuration}" placeholder="Enter Duration" required />
                </div>

                <div class="form-group">
                    <label for="premium-amount">Premium Amount:</label>
                    <input type="number" id="premium-amount" th:field="*{premiumAmount}" placeholder="Enter Premium" required />
                </div>

                <div class="form-group">
                    <label for="maturity-amount">Maturity Amount:</label>
                    <input type="number" id="maturity-amount" th:field="*{maturityAmount}" placeholder="Enter Maturity Amount" required />
                </div>

                <div class="form-group">
                    <label for="annuity-term">Annuity Term:</label>
                    <select id="annuity-term" th:field="*{annuityTerm}">
                        <option value="quarterly">Quarterly</option>
                        <option value="half-yearly">Half-Yearly</option>
                        <option value="annual">Annual</option>
                        <option value="one-time">One-Time</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create Policy</button>
            </form>
        </main>
    </div>
</body>
</html>
